<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="./src/jquery-1.11.1.min.js"></script>
    <script src="./src/jquery.knob.js"></script>
    <script src="./src/kdt.js" type="text/javascript"></script>
    <script src="./data/complete_hrtfs.js"></script>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
</head>
<body>

    <audio id="source" src="./data/ir/breakbeat.wav" controls loop></audio>

    <center>
        <pre> Azimuth </pre>
        <input type="text" data-angleOffset=180 class="vs1" data-width="180" data-cursor=true data-thickness=".5"  data-min="-180" data-max="180" data-rotation="clockwise" />
        </br>
        </br>

        <pre> Elevation </pre>
        <input ame="elevationIn" id="elevationInId" type="range" min="-40" max="90" step="0.5" value="0" class="vs3"
        oninput="elevationOutId.value = elevationInId.value"/>
        </br>
        <output name="elevationOut" id="elevationOutId"> </output>
        </br>
        </br>

        <pre> Distance </pre>
        <input name="distanceIn" id="distanceInId" type="range" min="0.01" max="1" step="0.01" value="0.5" class="vs4" 
        oninput="distanceOutId.value = distanceInId.value"/>
        </br>
        <output name="distanceOut" id="distanceOutId"> </output>

    </center>


    <script src="./src/auralizr.js" type="text/javascript"></script>
    <script src="./src/binaural-fir.js" type="text/javascript"></script>
    <script src="./src/binaural-net.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>


</body>
</html>
