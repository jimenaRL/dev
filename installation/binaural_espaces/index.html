<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.knob.js"></script>
    <script src="complete_hrtfs.js"></script>

<body>

    <audio id="source" src="./content/ir/breakbeat.wav" controls loop></audio>


    <center>
        <pre> Azimuth </pre>
        <input type="text" data-angleOffset=180 class="vs1" data-width="180" data-cursor=true data-thickness=".5"  data-min="-180" data-max="180" data-rotation="clockwise" />
        <pre> Elevation </pre>
        <input type="range" min="-90" max="90" step="0.5" class="vs3" orient="vertical" />
    </center>


    <script src="auralizr.js" type="text/javascript"></script>
    <script src="binaural-fir.js" type="text/javascript"></script>
