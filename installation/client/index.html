<!DOCTYPE html>
<html>
    <head>
        <title>::: sound espaces :::</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" media="all" href="css/base.css"></link>
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css"></link>

        <!-- OSC -->
        <script src="bower_components/osc.js/dist/osc-browser.min.js"></script>
        <script type="text/javascript">

            var port = new osc.WebSocketPort({
                url: "ws://localhost:8080"
            });

            port.on("message", function (oscMessage) {
                $("#message").text(JSON.stringify(oscMessage, undefined, 2));
                console.log("message", oscMessage);
            });

            port.open();

            var sendMessage = function (parameter) {
                port.send({
                    address: "/",
                    args: [parameter]
                });
            };
        </script>

    </head>

    <body>


        <!-- geometry main content -->
        <div id='main'>
            <img id="img_main" src="images/main/e3.png"/>
        </div>

        <!-- navigation bottom pannel -->
        <div id='navigation'>

            <div class="row">

                <div class="col-3">
                    <img id='e3' class="img_navigation" src="images/navigation/e3.png"/>
                </div>
                 <div class="col-3">
                    <img id='s2e1' class="img_navigation" src="images/navigation/s2e1.png"/>
                </div>
                <div class="col-3">
                    <img id='h2e1' class="img_navigation" src="images/navigation/h2e1.png"/>
                </div>
                <div class="col-3">
                    <img id='s3' class="img_navigation" src="images/navigation/s3.png"/>
                </div>

            </div>

             <script>
                var x = document.getElementById("s2e1");
                x.addEventListener("click", myFunction);
                function myFunction() {
                                        document.getElementById("img_main").src = "images/main/s2e1.png";
                                        sendMessage('s2e1');
                                     }
            </script>

            <script>
                var x = document.getElementById("h2e1");
                x.addEventListener("click", myFunction);
                function myFunction() {
                                        document.getElementById("img_main").src = "images/main/h2e1.png";
                                        sendMessage('h2e1');
                                    }
            </script>

            <script>
                var x = document.getElementById("s3");
                x.addEventListener("click", myFunction);
                function myFunction() {
                                        document.getElementById("img_main").src = "images/main/s3.png";
                                        sendMessage('s3');
                                     }
            </script>

            <script>
                var x = document.getElementById("e3");
                x.addEventListener("click", myFunction);
                function myFunction() {
                                        document.getElementById("img_main").src = "images/main/e3.png";
                                        sendMessage('e3');
                                     }
            </script>


        </div>

</body>

</html>
